<!doctype html>
<html lang="en" data-framework="marionettejs">
<head>
	<meta charset="utf-8">
	<title>Backbone.Marionette Boilerplate with RequireJS</title>

    <!-- build:[href] styles/styles.min.css -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- /build -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="header">
            <span id="main-nav">
            </span>
            <h3 class="text-muted">Marionette boilerplate</h3>
        </div>

        <div id="notification"></div><!-- /#notification -->

        <div id="main">
        </div>

        <div class="footer" id="footer">
        </div>

        <!-- To be used as modal and notifications-->
        <div class="modal fade" id="dialog" tabindex="-1" role="dialog" aria-hidden="true">
        </div><!-- /.modal -->

    </div> <!-- /container -->

    <!-- build:[src] source.min.js -->
    <script src="../bower_components/requirejs/require.js" data-main="config"></script>
    <!-- /build -->
</body>

</html>
